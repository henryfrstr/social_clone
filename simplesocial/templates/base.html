{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <title>Clarusway Social</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Clarusway Social</a>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="btn btn-simple">Groups</a></li>
                {% if user.is_authenticated %}
                <li><a href="#" class="btn btn-simple">Post</a></li>
                <li><a href="#" class="btn btn-simple">Create Group</a></li>
                <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Logout</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Login</a></li>
                <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}
        {% endblock content %}
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
